<html>
<head>
    <base target="_blank">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/style/style.css">
    <script src="https://www.id.net/api/user_data/autologin?callback=idnet_autologin&app_id=55961e5ee694aa0ae90003e8"></script>
    <script src="https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/UnityLoader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: rgb(35, 31, 32);
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>

    <script type="text/javascript">
        // Automatically load Unity game in fullscreen
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/slope_new.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            }
        );
    </script>
</body>
</html>
