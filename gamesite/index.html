<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>101 Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="loading-screen">
    <div class="loader-logo">101 GAMES</div>
    <div class="loader-line"></div>
</div>

<div id="dashboard">
    <div class="top-bar">
        <div class="brand">101 GAMES</div>
        <input id="searchInput" class="search-box" placeholder="Search...">
    </div>

    <div class="main-container">
        <h2 class="featured-title">⭐ Featured Games</h2>
        <div class="grid-container featured-grid" id="featuredGrid"></div>

        <h2 class="normal-title">All Games</h2>
        <div class="grid-container" id="gameGrid"></div>
    </div>
</div>

<div id="game-overlay">
    <div class="overlay-nav">
        <div class="back-btn" id="backBtn">← Back</div>
        <div id="gameTitleDisplay"></div>
        <div style="width:80px;"></div>
    </div>
    <iframe id="gameFrame"></iframe>
</div>

<script src="games.js"></script>
<script src="main.js"></script>
</body>
</html>
